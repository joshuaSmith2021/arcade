<!DOCTYPE html>
<html>
<head>
  <title>Keypress Detection // No jQuery</title>
</head>
<body>
  <canvas id="game-board" width="250" height="250"></canvas>
  <script>
var canvas = document.getElementById('game-board');
var ctx = canvas.getContext('2d');
var x = 0, y = 0;
ctx.fillStyle = '#0f0';
ctx.fillRect(0, 0, 25, 25);

document.onkeypress = function (key) {
  ctx.clearRect(0, 0, 250, 250);
  key = window.event;
  // w is 119; s is 115, a is 97, d is 100
  var keyPressed = key.keyCode;
  
  if (keyPressed === 119) {
    if (y > 0) {
      y -= 25;
    }
  } else if (keyPressed === 115) {
    if (y < 225) {
      y += 25;
    }
  } else if (keyPressed === 97) {
    if (x > 0) {
      x -= 25;
    }
  } else if (keyPressed === 100) {
    if (x < 225) {
      x += 25;
    }
  }
  ctx.fillRect(x, y, 25, 25);
};
  </script>
</body>
</html>
